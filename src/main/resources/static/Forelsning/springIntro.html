<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function (){
            $("#button").click(function (){
                const url="/?navn=" + $("#navn").val();
                $.get(url, function (data){
                    $("#resultat").html(data);
                });
            });
        });


    </script>
    <title>Fra Forelesning</title>
</head>
<body>
<h2>Et enkelt program som henter fra server</h2>
<label for="navn">Skriv inn navn: </label> <input type="text" id="navn">
<button id="button">TrykkHer</button>
<p id="resultat"></p>
</body>
</html>
