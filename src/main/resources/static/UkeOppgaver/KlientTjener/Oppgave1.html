<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#button").click(function (){
                const inn = parseInt($("#inputManed").val());
                console.log($("#inputManed").val());
                const url = "/Oppg1/?index=" + (inn-1);

                $.get(url, function (ut){
                    $("#resultat").html(ut);
                });
            });
        });
    </script>
    <title>Title</title>
</head>
<body>
<label for="inputManed">Skriv inn m√•ned i tall her: </label> '
<input type="number" id="inputManed" min="1" max="12">
<button id="button">Vis temp</button>
<p id="resultat"></p>
</body>
</html>
